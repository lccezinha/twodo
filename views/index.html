<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twodo APP</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="/static/css/application.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="todo-app">
      <div class="main">
        <h1 class='text-center'>Twodo</h1>
        <div class="row">
          <form role="form" id="create-todo" class="create-todo" action="/todos" method="POST">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="text" class="form-control" name="title" autocomplete="off" id="title" placeholder="Title" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-large btn-primary main-btn pull-right">Create Todo</button>
              </div>
            </div>
          </form>
        </div>

        <hr />

        <div class="row">
          <div class='col-sm-12'>
            <ul>
              {{range $index, $todo := .}}
                <li id="todo-{{$todo.ID}}">
                  {{if eq $todo.Done true}}
                    <strike><span class='todo-title'>{{$todo.Title}}</span></strike>
                    <span class='icons pull-right'>
                      <a href="#" class='mark-as-undone btn btn-warning glyphicon glyphicon-remove' title='Mark as Undone'></a>
                      <a href="#" class='destroy-todo btn btn-danger glyphicon glyphicon-trash' title='Destroy'></a>
                    </span>
                  {{else}}
                    <span class='todo-title'>{{$todo.Title}}</span>
                    <span class='icons pull-right'>
                      <a href="#" class='mark-as-done btn btn-success glyphicon glyphicon-ok' title='Mark as Done'></a>
                      <a href="#" class='destroy-todo btn btn-danger glyphicon glyphicon-trash' title='Destroy'></a>
                    </span>
                  {{end}}
                </li>
              {{end}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
